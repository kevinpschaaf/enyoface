<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Enyo Bootplate App</title>
		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<!-- css -->
		<link href="build/enyo.css" rel="stylesheet"/>
		<link href="build/app.css" rel="stylesheet"/>
		<!-- js -->
		<script src="build/enyo.js"></script>
		<script>
			function isPhoneGapContext() {
				return false; // (enyo.platform.android || enyo.platform.ios);
			}
			if (enyo.platform.android) {
				document.write('<script src="assets\/android\/cordova-1.7.0.js"><\/script>');
				document.write('<script src="assets\/facebook\/cdv-plugin-fb-connect.js"><\/script>');
				//document.write('<script src="assets\/android\/ChildBrowser.js"><\/script>');
			} else if (enyo.platform.ios) {
				document.write('<script src="assets\/ios\/cordova-1.7.0.js"><\/script>');
				document.write('<script src="assets\/facebook\/cdv-plugin-fb-connect.js"><\/script>');
				//document.write('<script src="assets\/ios\/ChildBrowser.js"><\/script>');
			}
		</script>
		<script src="build/app.js"></script>
	</head>
	<body class="enyo-unselectable">
		<script>
			if (!window.App) {
				alert('No application build found, redirecting to debug.html.');
				location = 'debug.html';
			}
			new App().renderInto(document.body);
		</script>
	</body>
</html>
